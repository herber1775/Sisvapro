<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	<h1 style="text-align: center; font-family: Courier New, monospace; font-size: 50px;">Mantenimiento Clientes</h1>
	<br>
	<div style="font-family: Courier New, monospace;" class="d-flex">
		<div class="card col-sm-3">
			<div class="card-body">
				<form action="/cliente/agregar" method="post" th:object="${cliente}">

					<input style="display: none" type="text" name="txtId" id="txtId"
						class="form-control" th:field="*{idCli}">

					<div class="form-group">
						<label for="inputDni">Dni</label> <input type="text" id="inputDni"
							th:field="*{dni}" name="txtDni" class="form-control"
							placeholder="DNI">
					</div>
					<div class="form-group">
						<label for="inputNom">Nombres</label> <input type="text"
							id="inputNom" th:field="*{nom}" name="txtNombre"
							class="form-control" placeholder="Nombres">
					</div>
					<div class="form-group">
						<label for="inputApe">Apellidos</label> <input type="text"
							id="inputApe" th:field="*{ape}" name="txtApellido"
							class="form-control" placeholder="Apellidos">
					</div>
					<div class="form-group">
						<label for="inputDir">Direccion</label> <input type="text"
							id="inputDir" th:field="*{dir}" name="txtDir"
							class="form-control" placeholder="Direccion">
					</div>
					<div class="form-group">
						<label for="inputCor">Correo</label> <input type="text"
							id="inputCor" th:field="*{correo}" name="txtCorreo"
							class="form-control" placeholder="Correo">
					</div>
					<div class="form-group">
						<label for="inputTel">Teléfono</label> <input type="text"
							id="inputTel" th:field="*{tel}" name="txtTelefono"
							class="form-control" placeholder="Telefono">
					</div>
					<input type="submit" name="accion" value="Agregar"
						class="btn btn-info"> <input type="submit" name="accion"
						value="Actualizar" class="btn btn-success">

				</form>
			</div>
		</div>
		<div class="col-sm-9">
			<table class="table table-hover">
				<thead class="thead-dark">
					<tr>
						<th></th>
						<th>DNI</th>
						<th>NOMBRES</th>
						<th>APELLIDOS</th>
						<th>DIRECCIÓN</th>
						<th>CORREO</th>
						<th>TELÉFONO</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cl : ${lstCliente}">
						<th scope="row" th:text="${cl.idCli}"></th>
						<td th:text="${cl.dni}"></td>
						<td th:text="${cl.nom}"></td>
						<td th:text="${cl.ape}"></td>
						<td th:text="${cl.dir}"></td>
						<td th:text="${cl.correo}"></td>
						<td th:text="${cl.tel}"></td>
						<td>
							<div style="display: flex">
								<form method="get" th:action="@{/cargaActualizarCliente}">
									<input type="hidden" name="idCli" th:value="${cl.idCli}">
									<button style="border: none; position: relative;">
										<i class="bi bi-pencil-square"></i>
									</button>
								</form>

								<form method="get" th:action="@{/eliminarCliente}">
									<input type="hidden" name="idCli" th:value="${cl.idCli}">
									<button style="border: none; margin-top: -30px; right: 55px;">
										<i class="bi bi-trash"></i>
									</button>
								</form>
							</div>
						</td>

					</tr>

				</tbody>
			</table>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous">
	
</script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous">

</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous">

</script>
</body>
</html>
