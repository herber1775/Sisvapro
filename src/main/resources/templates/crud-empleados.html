<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	<h1 style="text-align: center; font-family: Courier New, monospace; font-size: 50px;">Mantenimiento Empleados</h1>
	<br>
	<div style="font-family: Courier New, monospace;" class="d-flex">
		<div class="card col-sm-4">
			<div class="card-body">
				<form action="/empleado/agregar" method="post"
					th:object="${empleado}">

					<input style="display: none" type="text" name="txtId" id="txtId"
						class="form-control" th:field="*{idEmpleado}">

					<div class="form-group">
						<label for="">Dni</label> <input type="text" name="txtDni"
							class="form-control" th:field="*{dni}">
					</div>
					<div class="form-group">
						<label for="">Nombres</label> <input type="text" name="txtNombre"
							class="form-control" th:field="*{nom}">
					</div>
					<div class="form-group">
						<label for="">Apellidos</label> <input type="text"
							name="txtApellido" class="form-control" th:field="*{ape}">
					</div>
					<div class="form-group">
						<label for="">Telefono</label> <input type="text"
							name="txtTelefono" class="form-control" th:field="*{tel}">
					</div>

					<div class="form-group">
						<label for="inputTipo">Tipo</label> <select id="inputTipo"
							name="cboTipo" th:field="*{objTipo}" class="form-control">
							<option value="-1">Seleccione...</option>
							<option th:each="t : ${lstTipo}" th:value="${t.idTipo}"
								th:text="${t.descrip}"></option>
						</select>

					</div>

					<div class="form-group">
						<label for="inputUser">User</label> <input id="inputUser"
							type="text" name="txtUser" class="form-control"
							th:field="*{user}">
					</div>

					<div class="form-group">
						<label for="inputClave">Clave</label> <input id="inputClave"
							type="password" name="txtPass" class="form-control"
							th:field="*{clave}">
					</div>


					<button type="submit" class="btn btn-info">Agregar</button>
					<button type="submit" class="btn btn-success">Actualizar</button>

				</form>
			</div>
		</div>
		<div class="col-sm-8">
			<table class="table table-hover">
				<thead class="thead-dark">
					<tr>
						<th></th>
						<th>DNI</th>
						<th>NOMBRES</th>
						<th>APELLIDOS</th>
						<th>TELEFONO</th>
						<th>TIPO</th>
						<th>USER</th>
						<th>CLAVE</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="e : ${lstEmpleado}">
						<th scope="row" th:text="${e.idEmpleado}"></th>
						<td th:text="${e.dni}"></td>
						<td th:text="${e.nom}"></td>
						<td th:text="${e.ape}"></td>
						<td th:text="${e.tel}"></td>
						<td th:text="${e.objTipo.descrip}"></td>
						<td th:text="${e.user}"></td>
						<td th:text="${e.clave}"></td>
						<td>
							<div style="display: flex">
								<form method="get" th:action="@{/cargaActualizarEmpleado}">
									<input type="hidden" name="idEmpleado"
										th:value="${e.idEmpleado}">
									<button style="border: none; position: relative;">
										<i class="bi bi-pencil-square"></i>
									</button>
								</form>

								<form method="get" th:action="@{/eliminarEmpleado}">
									<input type="hidden" name="idEmpleado"
										th:value="${e.idEmpleado}">
									<button style="border: none; margin-top: -30px; right: 55px;">
										<i class="bi bi-trash"></i>
									</button>
								</form>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>





	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous">

</script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous">

</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous">

</script>
</body>
</html>
